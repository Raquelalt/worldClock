<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.js" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Lisbon</option>
        <option value="">Zurich</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>Lisbon</h2>
        <div class="date">June 9th 2023</div>
        <div class="time">04:06 PM</div>
      </div>
      <div class="city">
        <h2>Zurich</h2>
        <div class="date">June 9th 2023</div>
        <div class="time">05:06 PM</div>
      </div>
    </div>

    <footer>
      Created by Raquel Alturas and is
      <a href="https://github.com/Raquelalt/worldClock"
        >open-sourced in git-hub</a
      >
    </footer>
    <style src="src/index.js"></style>
  </body>
</html>
