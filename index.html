<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Raquel Alturas</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Lisbon</option>
        <option value="">Zurich</option>
        <option value="">New York</option>
      </select>
      <div class="city" id="zurich">
        <div>
          <h2>Zurich</h2>
          <div class="date">June 9th 2023</div>
        </div>
        <div class="time">05:06 <small>PM</small></div>
      </div>

      <div class="city" id="lisbon">
        <div>
          <h2>Lisbon</h2>
          <div class="date">June 9th 2023</div>
        </div>
        <div class="time">04:06 <small>PM</small></div>
      </div>
    </div>

    <footer>
      Coded by <strong>Raquel Alturas</strong> and is
      <a href="https://github.com/Raquelalt/worldClock"
        >open-sourced in GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
